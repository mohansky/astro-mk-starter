  ctaPrimaryHref: /get-started
  ctaPrimaryVariant: primary
  ctaSecondaryLabel: Learn More
  ctaSecondaryHref: /about
  ctaSecondaryVariant: outline
  ctaNewsletterLabel: Subscribe
  ctaNewsletterHref: /newsletter
  ctaNewsletterVariant: secondary
  
  # Features & Settings
  featureDarkMode: true
  featureSearch: true
  featureComments: true
  featureAnalytics: true
  featureNewsletter: true
  featureRss: true
  featureSitemap: true
  
  # Analytics & Tracking
  analyticsGoogleAnalytics: GA_MEASUREMENT_ID
  analyticsGoogleTagManager: GTM_CONTAINER_ID
  analyticsPlausible: your-domain.com
  analyticsFathom: SITE_ID
  
  # Newsletter
  newsletterProvider: convertkit
  newsletterApiKey: YOUR_API_KEY
  newsletterFormId: YOUR_FORM_ID
  newsletterDescription: Get the latest updates and insights delivered to your inbox.
  
  # Blog Settings
  blogPostsPerPage: 10
  blogShowReadingTime: true
  blogShowTableOfContents: true
  blogShowRelatedPosts: true
  blogEnableComments: true
  
  # Comments
  commentsProvider: giscus
  commentsRepo: username/repo
  commentsRepoId: R_YOUR_REPO_ID
  commentsCategory: General
  commentsCategoryId: DIC_YOUR_CATEGORY_ID
  
  # Performance & PWA
  performancePreloadImages: true
  performanceLazyLoadImages: true
  performanceMinifyCSS: true
  performanceMinifyJS: true
  
  # PWA Settings
  pwaEnabled: true
  pwaName: Astro MK Starter
  pwaShortName: AstroMK
  pwaDescription: A modern blog built with Astro
  pwaThemeColor: '#000000'
  pwaBackgroundColor: '#ffffff'